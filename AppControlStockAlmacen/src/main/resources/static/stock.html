<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Almacén</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h2>Control de Stock</h2>

    <!-- Formulario para agregar o editar productos -->
    <div class="form-container">
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category">
            <button type="submit" id="submitButton">Agregar Producto</button>
        </form>
    </div>

    <!-- Formulario para buscar productos por categoría -->
    <div class="form-container">
        <form id="categoryForm">
            <label for="searchCategory">Buscar por Categoría:</label>
            <input type="text" id="searchCategory" name="searchCategory">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <h3>Productos</h3>
    <div id="productList"></div>

    <!-- Sección para mostrar el gráfico -->
    <h3>Promedio de Ventas por Categoría</h3>
    <canvas id="salesChart" width="400" height="200"></canvas>
</div>
<script src="stock.js"></script>
</body>
</html>
