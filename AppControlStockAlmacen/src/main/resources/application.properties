spring.application.name=AppControlStockAlmacen
spring.profiles.active=dev
spring.web.resources.static-locations=classpath:/static/

#conexion sql
spring.datasource.url = jdbc:mysql://localhost:3306/almacen_db
spring.datasource.username = root
spring.datasource.password = Fabri1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en la consola
spring.jpa.show-sql=true

# Crear y actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

#desactivar tomcat
spring.main.web-application.type=none


# Definir un usuario y contraseña predeterminados
spring.security.user.name=admin
spring.security.user.password=admin